<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - GameForum</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Заголовок -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-gamepad"></i>
                    <span>GameForum</span>
                </div>
                <h1 class="auth-title">Вход в аккаунт</h1>
                <p class="auth-subtitle">Добро пожаловать обратно!</p>
            </div>

            <!-- Форма входа -->
            <form class="auth-form" id="loginForm" th:action="@{/api/auth/login}" method="post">
                <!-- Поле логина/email -->
                <div class="form-group">
                    <div class="input-with-icon">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" 
                               id="login" 
                               name="login" 
                               placeholder="Email или логин" 
                               required
                               autocomplete="username">
                        <div class="error-message" id="loginError"></div>
                    </div>
                </div>

                <!-- Поле пароля -->
                <div class="form-group">
                    <div class="input-with-icon">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Пароль" 
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                </div>

                <!-- Дополнительные опции -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="auth-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти</span>
                </button>

                <!-- Сообщение об ошибке от сервера -->
                <div th:if="${param.error}" class="error-message" style="display: block; margin-top: 15px;">
                    Неверный логин или пароль
                </div>
                
                <div th:if="${param.logout}" style="color: #4caf50; margin-top: 15px;">
                    Вы успешно вышли из системы
                </div>
            </form>

            <!-- Разделитель -->
            <div class="auth-divider">
                <span>или войти через</span>
            </div>

            <!-- Социальные сети -->
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn vk">
                    <i class="fab fa-vk"></i>
                    ВКонтакте
                </button>
            </div>

            <!-- Ссылка на регистрацию -->
            <div class="auth-footer">
                <p>Нет аккаунта? <a href="/templates/auth/register.html">Зарегистрироваться</a></p>
                <p style="margin-top: 15px;">
                    <a href="/templates/home.html">
                        <i class="fas fa-arrow-left"></i> Вернуться на главную
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Переключение видимости пароля
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            // Валидация формы
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const login = document.getElementById('login').value.trim();
                    const password = document.getElementById('password').value.trim();
                    let isValid = true;
                    
                    // Сброс ошибок
                    document.querySelectorAll('.error-message').forEach(el => {
                        el.style.display = 'none';
                    });
                    
                    // Валидация логина
                    if (!login) {
                        document.getElementById('loginError').textContent = 'Введите email или логин';
                        document.getElementById('loginError').style.display = 'block';
                        isValid = false;
                    }
                    
                    // Валидация пароля
                    if (!password) {
                        document.getElementById('passwordError').textContent = 'Введите пароль';
                        document.getElementById('passwordError').style.display = 'block';
                        isValid = false;
                    }
                    
                    if (isValid) {
                        // Показываем индикатор загрузки
                        const originalHTML = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Вход...</span>';
                        submitBtn.disabled = true;
                        
                        // Отправляем форму через AJAX
                        fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                login: login,
                                password: password
                            })
                        })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            }
                            throw new Error('Ошибка входа');
                        })
                        .then(data => {
                            // Сохраняем токен
                            if (data.token) {
                                localStorage.setItem('token', data.token);
                                localStorage.setItem('isLoggedIn', 'true');
                                
                                // Перенаправляем на главную
                                window.location.href = '/home.html';
                            }
                        })
                        .catch(error => {
                            document.getElementById('loginError').textContent = 'Неверный логин или пароль';
                            document.getElementById('loginError').style.display = 'block';
                            
                            submitBtn.innerHTML = originalHTML;
                            submitBtn.disabled = false;
                        });
                    }
                });
            }

            // Проверка авторизации при загрузке
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = '/home.html';
            }
        });
    </script>
</body>
</html>
