<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Стили -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/game-topics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body class="topics-page">
    <!-- Хедер -->
    <div id="header"></div>
    
    <!-- Основной контент -->
    <main>
        <!-- Заголовок страницы -->
        <section class="page-header">
            <div class="topics-container">
                <a href="catalog.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Назад к каталогу
                </a>
                
                <div class="game-header">
                    <div class="game-icon" id="gameIcon">
                        <!-- Иконка игры будет загружена через JS -->
                    </div>
                    <div class="game-info-header">
                        <h1 id="gameTitle">Загрузка...</h1>
                        <p id="gameDescription"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Список тем -->
        <section class="topics-container">
            <div class="topics-header">
                <h2 class="topics-title">Темы обсуждения</h2>
                <button class="new-topic-btn" id="newTopicBtn">
                    <i class="fas fa-plus"></i>
                    Новая тема
                </button>
            </div>
            
            <div class="topics-list" id="topicsList">
                <!-- Темы будут загружены через JavaScript -->
            </div>
            
            <div class="empty-topics" id="noTopics" style="display: none;">
                <i class="fas fa-comments"></i>
                <h3>Темы не найдены</h3>
                <p>Будьте первым, кто создаст тему для обсуждения!</p>
                <button class="new-topic-btn" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i>
                    Создать тему
                </button>
            </div>
        </section>
    </main>
    
    <!-- Футер -->
    <div id="footer"></div>
    
    <!-- Скрипты -->
    <script>


        // Загрузка хедера и футера
    document.addEventListener('DOMContentLoaded', function() {
        // Загружаем хедер
        fetch('fragments/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Не удалось загрузить хедер');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
                console.log('Хедер загружен');
                // Инициализируем скрипты после загрузки хедера
                if (typeof initializeHeader === 'function') {
                    initializeHeader();
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки хедера:', error);
                document.getElementById('header').innerHTML = '<div style="color: white; padding: 20px; text-align: center;">Ошибка загрузки хедера</div>';
            });

            // Загружаем футер
            fetch('fragments/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Не удалось загрузить футер');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                    console.log('Футер загружен');
                })
                .catch(error => {
                    console.error('Ошибка загрузки футера:', error);
                    document.getElementById('footer').innerHTML = '<div style="color: white; padding: 20px; text-align: center;">Ошибка загрузки футера</div>';
                });

                initializeMainScripts();
        });
        // Данные игр (должны совпадать с catalog.html)
        const games = {
            1: {

                rating: 4.2
            },
            2: {
                title: "Call of Duty: Warzone",
                description: "Бесплатный королевский бой на 150 игроков",

                rating: 4.5
            },
            3: {
                title: "The Witcher 3: Wild Hunt",
                description: "Эпическая ролевая игра о ведьмаке Геральте",
                image: "https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.8
            },
            4: {
                title: "Dota 2",
                description: "Многопользовательская стратегия в реальном времени",
                image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.3
            },
            5: {
                title: "FIFA 23",
                description: "Реалистичный футбольный симулятор",
                image: "https://images.unsplash.com/photo-1575361204480-aadea25e6e68?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.0
            },
            6: {
                title: "Microsoft Flight Simulator",
                description: "Реалистичный симулятор полётов",
                image: "https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.6
            }
        };
        
        // Темы для игр
        const gameTopics = {
            1: [
                {
                    id: 101,
                    title: "Оптимизация игры на слабых ПК",
                    description: "Делимся советами по настройкам графики для комфортной игры",
                    author: "GamerPro",
                    replies: 245,
                    views: 12500,
                    lastActivity: "2 часа назад",
                    icon: "fas fa-cog"
                },
                {
                    id: 102,
                    title: "Сюжетные линии и концовки",
                    description: "Обсуждение всех возможных сюжетных развитий и концовок",
                    author: "StoryLover",
                    replies: 189,
                    views: 9800,
                    lastActivity: "5 часов назад",
                    icon: "fas fa-book"
                },
                {
                    id: 103,
                    title: "Моды и аддоны",
                    description: "Сборник лучших модов и аддонов для улучшения игры",
                    author: "ModderX",

                    views: 15600,

                    icon: "fas fa-puzzle-piece"
                }
            ],
            2: [
                {
                    id: 201,
                    title: "Тактика для новичков",
                    description: "Основные стратегии и советы для начинающих игроков",
                    author: "WarzoneVeteran",
                    replies: 156,
                    views: 8900,
                    lastActivity: "3 часа назад",
                    icon: "fas fa-graduation-cap"
                },
                {
                    id: 202,
                    title: "Лучшее оружие в сезоне",
                    description: "Обсуждение меты и самого эффективного оружия",
                    author: "WeaponMaster",
                    replies: 278,
                    views: 13400,
                    lastActivity: "8 часов назад",
                    icon: "fas fa-crosshairs"
                }
            ],
            3: [
                {
                    id: 301,
                    title: "Прохождение квестов на максимальную сложность",
                    description: "Советы и стратегии для Death March сложности",
                    author: "WitcherPro",
                    replies: 198,
                    views: 11200,
                    lastActivity: "1 день назад",
                    icon: "fas fa-skull"
                },
                {
                    id: 302,
                    title: "Коллекционные предметы и секреты",
                    description: "Поиск всех скрытых предметов и пасхалок в игре",
                    author: "Collector",
                    replies: 145,
                    views: 7600,
                    lastActivity: "2 дня назад",
                    icon: "fas fa-search"
                }
            ]
        };
        
        // Функция для загрузки данных игры
        function loadGameData() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('game') || sessionStorage.getItem('currentGameId') || 1;
            
            const game = games[gameId];
            
            if (!game) {
                window.location.href = 'catalog.html';
                return;
            }
            
            // Обновляем заголовок страницы
            document.title = `${game.title} - Темы - GameForum`;
            
            // Обновляем данные игры
            document.getElementById('gameTitle').textContent = game.title;
            document.getElementById('gameDescription').textContent = game.description;
            
            const gameIcon = document.getElementById('gameIcon');
            gameIcon.innerHTML = `
                <img src="${game.image}" alt="${game.title}" onerror="this.src='https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'">
            `;
            
            // Загружаем темы для игры
            loadGameTopics(gameId);
        }
        
        // Функция для загрузки тем
        function loadGameTopics(gameId) {
            const topics = gameTopics[gameId] || [];
            const topicsList = document.getElementById('topicsList');
            const noTopics = document.getElementById('noTopics');
            
            topicsList.innerHTML = '';
            
            if (topics.length === 0) {
                noTopics.style.display = 'block';
                return;
            }
            
            noTopics.style.display = 'none';
            
            topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.dataset.id = topic.id;
                
                topicCard.innerHTML = `
                    <div class="topic-icon">
                        <i class="${topic.icon}"></i>
                    </div>
                    <div class="topic-content">
                        <div class="topic-author">
                            <div class="author-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="author-info">
                                <h4>${topic.author}</h4>
                                <p>Создал тему</p>
                            </div>
                        </div>
                        <h3 class="topic-title">${topic.title}</h3>
                        <p class="topic-description">${topic.description}</p>
                        <div class="topic-meta">
                            <span><i class="fas fa-comment"></i> ${topic.replies} ответов</span>
                            <span><i class="fas fa-eye"></i> ${topic.views.toLocaleString()} просмотров</span>
                            <span><i class="fas fa-clock"></i> ${topic.lastActivity}</span>
                        </div>
                    </div>
                `;
                
                // Добавляем обработчик клика
                topicCard.addEventListener('click', () => {
                    openTopic(topic.id, topic.title);
                });
                
                topicsList.appendChild(topicCard);
            });
        }
        
        // Функция для открытия темы
        function openTopic(topicId, topicTitle) {
            // Сохраняем данные темы
            sessionStorage.setItem('currentTopicId', topicId);
            sessionStorage.setItem('currentTopicTitle', topicTitle);
            
            // Переходим на страницу обсуждения
            window.location.href = `topic-discussion.html?topic=${topicId}`;
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные игры
            loadGameData();
            
            // Обработчик кнопки создания темы
            document.getElementById('newTopicBtn').addEventListener('click', function() {
                const gameId = new URLSearchParams(window.location.search).get('game');
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    // В будущем можно сделать форму создания темы
                    alert('Форма создания темы будет реализована позже');
                } else {
                    alert('Войдите в аккаунт, чтобы создавать темы');
                }
            });
            
            // Загружаем хедер и футер
            loadHeaderAndFooter();
        });
        
        // Функция загрузки хедера и футера
        function loadHeaderAndFooter() {
            // Загружаем хедер
            fetch('/fragments/header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Не удалось загрузить хедер');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('header').innerHTML = html;
                    console.log('Хедер загружен в темах');
                })
                .catch(error => {
                    console.error('Ошибка загрузки хедера:', error);
                });
            
            // Загружаем футер
            fetch('/fragments/footer.html')
                .then(response => {
                    if (!response.ok) throw new Error('Не удалось загрузить футер');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                })
                .catch(error => {
                    console.error('Ошибка загрузки футера:', error);
                });
        }
    </script>
</body>
</html>
