<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темы обсуждения - GameForum</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/game-topics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body class="topics-page">
    <!-- Хедер -->
    <div id="header"></div>
    
    <!-- Основной контент -->
    <main>
        <!-- Заголовок страницы -->
        <section class="page-header">
            <div class="topics-container">
                <a href="/catalog.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Назад к каталогу
                </a>
                
                <div class="game-header">
                    <div class="game-icon" id="gameIcon">
                        <!-- Иконка игры будет загружена через JS -->
                    </div>
                    <div class="game-info-header">
                        <h1 id="gameTitle">Загрузка...</h1>
                        <p id="gameDescription"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Список тем -->
        <section class="topics-container">
            <div class="topics-header">
                <h2 class="topics-title">Темы обсуждения</h2>
                <button class="new-topic-btn" id="newTopicBtn">
                    <i class="fas fa-plus"></i>
                    Новая тема
                </button>
            </div>
            
            <div class="topics-list" id="topicsList">
                <!-- Темы будут загружены через JavaScript -->
            </div>
            
            <div class="empty-topics" id="noTopics" style="display: none;">
                <i class="fas fa-comments"></i>
                <h3>Темы не найдены</h3>
                <p>Будьте первым, кто создаст тему для обсуждения!</p>
                <button class="new-topic-btn" id="createFirstTopicBtn" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i>
                    Создать тему
                </button>
            </div>
        </section>

        <div class="topic-modal" id="topicModal">
            <div class="topic-modal-overlay" id="topicModalOverlay"></div>
            <div class="topic-modal-content glass-panel">
                <div class="topic-modal-header">
                    <h3><i class="fas fa-pen"></i> Создать новую тему</h3>
                    <button type="button" class="topic-modal-close" id="closeTopicModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="createTopicForm" class="topic-modal-form">
                    <label for="topicTitleInput">Заголовок темы</label>
                    <input type="text" id="topicTitleInput" maxlength="120" required placeholder="Например: Гайд для новичков">

                    <label for="topicDescriptionInput">Описание</label>
                    <textarea id="topicDescriptionInput" maxlength="1000" required placeholder="Кратко опишите, о чем будет тема"></textarea>

                    <label for="topicIconInput">Иконка (необязательно)</label>
                    <input type="text" id="topicIconInput" placeholder="fas fa-comments">
                    <p class="topic-modal-hint">Пример: <code>fas fa-gamepad</code>, <code>fas fa-book</code></p>

                    <div class="topic-modal-actions">
                        <button type="button" class="topic-modal-cancel" id="cancelTopicCreate">Отмена</button>
                        <button type="submit" class="topic-modal-submit" id="submitTopicCreate">
                            <i class="fas fa-plus"></i>
                            Создать тему
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Футер -->
    <div id="footer"></div>
    
    <!-- Скрипты -->
    <script src="/static/js/script.js"></script>
    <script>

        // Данные игр (должны совпадать с catalog.html)
        const games = {
            1: {
                title: "Cyberpunk 2077",
                description: "Приключенческая ролевая игра в открытом мире",
                image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.2
            },
            2: {
                title: "Call of Duty: Warzone",
                description: "Бесплатный королевский бой на 150 игроков",
                image: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.5
            },
            3: {
                title: "The Witcher 3: Wild Hunt",
                description: "Эпическая ролевая игра о ведьмаке Геральте",
                image: "https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.8
            },
            4: {
                title: "Dota 2",
                description: "Многопользовательская стратегия в реальном времени",
                image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.3
            },
            5: {
                title: "FIFA 23",
                description: "Реалистичный футбольный симулятор",
                image: "https://images.unsplash.com/photo-1575361204480-aadea25e6e68?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.0
            },
            6: {
                title: "Microsoft Flight Simulator",
                description: "Реалистичный симулятор полётов",
                image: "https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                rating: 4.6
            }
        };

        let currentGameId = 1;
        let isCreatingTopic = false;
        
        // Резервные темы для игр (используются, если API недоступен)
        const fallbackGameTopics = {
            1: [
                {
                    id: 101,
                    title: "Оптимизация игры на слабых ПК",
                    description: "Делимся советами по настройкам графики для комфортной игры",
                    author: "GamerPro",
                    replies: 245,
                    views: 12500,
                    lastActivity: "2 часа назад",
                    icon: "fas fa-cog"
                },
                {
                    id: 102,
                    title: "Сюжетные линии и концовки",
                    description: "Обсуждение всех возможных сюжетных развитий и концовок",
                    author: "StoryLover",
                    replies: 189,
                    views: 9800,
                    lastActivity: "5 часов назад",
                    icon: "fas fa-book"
                },
                {
                    id: 103,
                    title: "Моды и аддоны",
                    description: "Сборник лучших модов и аддонов для улучшения игры",
                    author: "ModderX",
                    replies: 321,
                    views: 15600,
                    lastActivity: "1 день назад",
                    icon: "fas fa-puzzle-piece"
                }
            ],
            2: [
                {
                    id: 201,
                    title: "Тактика для новичков",
                    description: "Основные стратегии и советы для начинающих игроков",
                    author: "WarzoneVeteran",
                    replies: 156,
                    views: 8900,
                    lastActivity: "3 часа назад",
                    icon: "fas fa-graduation-cap"
                },
                {
                    id: 202,
                    title: "Лучшее оружие в сезоне",
                    description: "Обсуждение меты и самого эффективного оружия",
                    author: "WeaponMaster",
                    replies: 278,
                    views: 13400,
                    lastActivity: "8 часов назад",
                    icon: "fas fa-crosshairs"
                }
            ],
            3: [
                {
                    id: 301,
                    title: "Прохождение квестов на максимальную сложность",
                    description: "Советы и стратегии для Death March сложности",
                    author: "WitcherPro",
                    replies: 198,
                    views: 11200,
                    lastActivity: "1 день назад",
                    icon: "fas fa-skull"
                },
                {
                    id: 302,
                    title: "Коллекционные предметы и секреты",
                    description: "Поиск всех скрытых предметов и пасхалок в игре",
                    author: "Collector",
                    replies: 145,
                    views: 7600,
                    lastActivity: "2 дня назад",
                    icon: "fas fa-search"
                }
            ]
        };
        
        // Функция для загрузки данных игры
        function loadGameData() {
            const urlParams = new URLSearchParams(window.location.search);
            currentGameId = Number(urlParams.get('game') || sessionStorage.getItem('currentGameId') || 1);
            const game = games[currentGameId];
            
            if (!game) {
                window.location.href = '/catalog.html';
                return;
            }
            
            // Обновляем заголовок страницы
            document.title = `${game.title} - Темы - GameForum`;
            
            // Обновляем данные игры
            document.getElementById('gameTitle').textContent = game.title;
            document.getElementById('gameDescription').textContent = game.description;
            sessionStorage.setItem('currentGameId', String(currentGameId));
            sessionStorage.setItem('currentGameTitle', game.title);
            
            const gameIcon = document.getElementById('gameIcon');
            gameIcon.innerHTML = `
                <img src="${game.image}" alt="${game.title}" onerror="this.src='https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'">
            `;
            
            // Загружаем темы для игры
            loadGameTopics(currentGameId);
        }
        
        // Функция для загрузки тем
        async function loadGameTopics(gameId) {
            let topics = [];
            const topicsList = document.getElementById('topicsList');
            const noTopics = document.getElementById('noTopics');

            try {
                const response = await fetch(`/api/forum/games/${gameId}/topics`);
                if (!response.ok) {
                    throw new Error('Не удалось загрузить темы');
                }
                topics = await response.json();
            } catch (error) {
                console.warn('API тем недоступен, используем резервные данные', error);
                topics = fallbackGameTopics[gameId] || [];
            }
            
            topicsList.innerHTML = '';
            
            if (topics.length === 0) {
                noTopics.style.display = 'block';
                return;
            }
            
            noTopics.style.display = 'none';
            
            topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.dataset.id = topic.id;
                const replies = topic.replies ?? 0;
                const views = topic.views ?? 0;
                const icon = sanitizeIconClass(topic.icon);
                const lastActivity = escapeHtml(topic.lastActivity || 'только что');
                const author = escapeHtml(topic.author || 'Участник форума');
                const title = escapeHtml(topic.title || 'Тема без названия');
                const description = escapeHtml(topic.description || 'Без описания');
                
                topicCard.innerHTML = `
                    <div class="topic-icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="topic-content">
                        <div class="topic-author">
                            <div class="author-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="author-info">
                                <h4>${author}</h4>
                                <p>Создал тему</p>
                            </div>
                        </div>
                        <h3 class="topic-title">${title}</h3>
                        <p class="topic-description">${description}</p>
                        <div class="topic-meta">
                            <span><i class="fas fa-comment"></i> ${replies} ответов</span>
                            <span><i class="fas fa-eye"></i> ${Number(views).toLocaleString()} просмотров</span>
                            <span><i class="fas fa-clock"></i> ${lastActivity}</span>
                        </div>
                    </div>
                `;
                
                // Добавляем обработчик клика
                topicCard.addEventListener('click', () => {
                    openTopic(topic.id, topic.title);
                });
                
                topicsList.appendChild(topicCard);
            });
        }
        
        // Функция для открытия темы
        function openTopic(topicId, topicTitle) {
            // Сохраняем данные темы
            sessionStorage.setItem('currentTopicId', topicId);
            sessionStorage.setItem('currentTopicTitle', topicTitle);
            sessionStorage.setItem('currentGameId', String(currentGameId));
            
            // Переходим на страницу обсуждения
            window.location.href = `/topic-discussion.html?topic=${topicId}`;
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные игры
            loadGameData();
            
            // Обработчик кнопки создания темы
            document.getElementById('newTopicBtn').addEventListener('click', function() {
                if (localStorage.getItem('token')) {
                    openTopicModal();
                } else {
                    window.location.href = '/auth/login.html';
                }
            });

            document.getElementById('createFirstTopicBtn')?.addEventListener('click', function() {
                if (localStorage.getItem('token')) {
                    openTopicModal();
                } else {
                    window.location.href = '/auth/login.html';
                }
            });

            document.getElementById('closeTopicModal')?.addEventListener('click', closeTopicModal);
            document.getElementById('cancelTopicCreate')?.addEventListener('click', closeTopicModal);
            document.getElementById('topicModalOverlay')?.addEventListener('click', closeTopicModal);

            document.getElementById('createTopicForm')?.addEventListener('submit', handleTopicCreate);
            
            // Загружаем хедер и футер
            loadHeaderAndFooter();
        });

        function openTopicModal() {
            const modal = document.getElementById('topicModal');
            if (!modal) {
                return;
            }

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeTopicModal() {
            const modal = document.getElementById('topicModal');
            if (!modal) {
                return;
            }

            modal.classList.remove('show');
            document.body.style.overflow = '';
            document.getElementById('createTopicForm')?.reset();
        }

        async function handleTopicCreate(event) {
            event.preventDefault();
            if (isCreatingTopic) {
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/auth/login.html';
                return;
            }

            const title = document.getElementById('topicTitleInput')?.value?.trim() || '';
            const description = document.getElementById('topicDescriptionInput')?.value?.trim() || '';
            const icon = document.getElementById('topicIconInput')?.value?.trim() || '';

            if (title.length < 5) {
                notify('Введите заголовок минимум из 5 символов', 'warning');
                return;
            }

            if (description.length < 10) {
                notify('Введите описание минимум из 10 символов', 'warning');
                return;
            }

            const submitButton = document.getElementById('submitTopicCreate');
            const originalHtml = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Создание...';
            isCreatingTopic = true;

            try {
                const response = await fetch(`/api/forum/games/${currentGameId}/topics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description, icon })
                });

                if (!response.ok) {
                    let message = 'Не удалось создать тему';
                    try {
                        const payload = await response.json();
                        message = payload.message || message;
                    } catch (_) {
                        // ignore json parse errors
                    }
                    throw new Error(message);
                }

                const createdTopic = await response.json();
                notify('Тема успешно создана', 'success');
                closeTopicModal();
                await loadGameTopics(currentGameId);

                if (createdTopic?.id) {
                    setTimeout(() => openTopic(createdTopic.id, createdTopic.title), 250);
                }
            } catch (error) {
                notify(error.message || 'Ошибка при создании темы', 'error');
            } finally {
                isCreatingTopic = false;
                submitButton.disabled = false;
                submitButton.innerHTML = originalHtml;
            }
        }

        function notify(message, type = 'info') {
            if (typeof window.showNotification === 'function') {
                window.showNotification(message, type);
                return;
            }
            alert(message);
        }

        function sanitizeIconClass(icon) {
            const value = typeof icon === 'string' ? icon.trim() : '';
            return /^fa[srb]?\sfa-[a-z0-9-]+$/i.test(value) ? value : 'fas fa-comments';
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // Функция загрузки хедера и футера
        function loadHeaderAndFooter() {
            // Загружаем хедер
            fetch('/fragments/header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Не удалось загрузить хедер');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('header').innerHTML = html;
                    console.log('Хедер загружен в темах');
                    if (typeof initializeHeader === 'function') {
                        initializeHeader();
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки хедера:', error);
                    document.getElementById('header').innerHTML = '<div style="color: white; padding: 20px; text-align: center;">Ошибка загрузки хедера</div>';
                });
            
            // Загружаем футер
            fetch('/fragments/footer.html')
                .then(response => {
                    if (!response.ok) throw new Error('Не удалось загрузить футер');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                    if (typeof initializeFooter === 'function') {
                        initializeFooter();
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки футера:', error);
                    document.getElementById('footer').innerHTML = '<div style="color: white; padding: 20px; text-align: center;">Ошибка загрузки футера</div>';
                });
        }
    </script>
</body>
</html>
